<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>UT AP Final Project</title>
        <link rel="icon" type="image/png" href="logo.png" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar">
            <div style="display: flex;">
                <a href="/login"><button class="btn btn-success" type="submit">SignIn</button></a>
            </div>
            <div style="display: flex;">
                <a href="/signup"><button class="btn btn-success" type="submit">SignUp</button></a>
            </div>
        </nav>
        <section>
            <div class="container">
                <form action="/login" method="POST">
                    <h1>Login</h1>
                    <div class="form-group">
                        <label for="user">Username:</label>
                        <input type="text" class="form-control" placeholder="Enter username" id="user" name="username" required>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="pass" name="password" required>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                    <div>
                        <p>don't have a account? <a href="/signup">Signup Now</a></p>
                    </div>
                </form>
            </div>
        </section>
        <footer class="page-footer" style="background-color: black; color: white;">
            <div class="footer-copyright" style="background-color: gray;">
                <div style="text-align: center;">
                    <p>Â© 2019 Copyright:</p>

                </div>
            </div>
        </footer>
    </body>
</html>
